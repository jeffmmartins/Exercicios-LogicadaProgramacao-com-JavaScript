<html lang="en">
<head>

  <link rel="stylesheet" type="text/css" href="css/estilo.css">
  <title>Consultório Odontologico</title>
  <!--Neste Programa deve controlar a lista de atendimentos dos pacientes de um consultório odontológico
  como se fosse um painel em exposição em uma tv-->
</head>
<body>
  
  <div id="container">
    <h1>Consultório Odontológico</h1>
    <hr>
      <form action="">
        <p>Paciente:
          <input type="text" id="inPaciente" placeholder="Digite o nome do Paciente">
          <input type="submit"   value="Adicionar" autofocus> 
          <input type="button" id="inUrgencia" value="Urgência">
          <input type="button"  id="inAtender" value="Atender">
        </p>
      </form> 
      <h3>Atendimento:
        <span class="fonte-azul"></span>
      </h3>
      <pre></pre>
      <script src="js/ex6_1.js"></script>
  </div>
