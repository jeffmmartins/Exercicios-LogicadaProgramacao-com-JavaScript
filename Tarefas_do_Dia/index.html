<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"   
        crossorigin="anonymous">
  <title>Tarefas do Dia</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row d-flex justify-content-center" >
      <div class="col-sm-4" id="dvQuadro">
        <h1>Tarefas do dia ( a realizar )</h1>
        <form action="">
          <p><label for="inTarefa">Tarefa:</label>
              <input type="text" class="form-control" id="inTarefa" required autofocus>
          </p>
            <input type="submit" class="btn btn-primary"  value="Adicionar &#10003;">
            <input type="button" class="btn btn-info" id="btSelecionar" value="Selecionar &#8645;">
            <input type="button" class="btn btn-danger" id="btRetirar" value="Retirar &#10007;">
            <input type="button" class="btn btn-success" id="btGravar" value="Gravar &#9673;">
          </p>
          
        </form>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
