<html lang="en">
<head>

  <title>Multa de Trânsito</title>
  <!--Programa para pagamento de um infração de trânsito com descontp seja de 90 dias
  Ler a data de uma infração e o valor da multa. Informa qual a data limite de pagamento
com desconto (até 90 dias) o valor do desconto é de 20%-->
</head>
<body>
  <div class="container">
    <form action="">
      <h1>Multa de Trânsito</h1>
      <p>Data da infração:
        <input type="date" id="inData">
      </p>
      <p>Valor da Multa R$:
        <input type="text" id="inMulta" placeholder="Digite o Valor" >
      </p>
      <button id="inCalculo">Calcular Data Limite e Valor com Desconto</button>
    </form>
    <h2></h2>
    <h3></h3>
    <script src="js/app.js"></script>
  </div>
</body>
