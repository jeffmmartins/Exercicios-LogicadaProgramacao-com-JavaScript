<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Compras da Semana</title>
    <!--Programa que cadastra produtos na lista de compras da semana Salva e exibe a listagem,
    dos produtos em ordem alfabetica-->
  </head>
  <body >
    <div class="container-fluid">
      <div class="row">
        <div class="d-flex justify-content-center">
          <div class="col-sm-4">
            <h1 class="text-white text-center">Compras da Semana</h1>
            <form action="">
              <p><label class="text-white" for="inProduto">Produto:</label>
                <input type="text" id="inProduto" class="form-control" placeholder="Digite o Produto">
              </p>
              <button id="inAdicionar" class="btn btn-warning">Adicionar</button>
              <button id="inLimpar" class="btn btn-danger">Limpar lista</button>
            </form>
            <pre class="text-white"></pre>
          </div>
        </div>
      </div>
    </div>
    <script  src="js/app.js"></script>
  </body>
</html>
